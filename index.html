<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Northwest Service Centers | Southeast US</title>
  <link rel="stylesheet" href="./brands.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1>Northwest Service Centers</h1>
      <div class="subtitle">Interactive map of Southeast US locations</div>
    </div>
  </header>

  <div class="map-stage">
    <canvas id="territoryCanvas"></canvas>

    <svg id="seMapSvg" viewBox="0 0 1000 650" aria-hidden="true">
  <!-- Simplified Southeast US outline with hard state boundaries (stylized, not survey-accurate) -->
  <g id="states" stroke="rgba(255,255,255,.20)" stroke-width="2" fill="rgba(255,255,255,.035)">
    <path data-state="LA" d="M70,420 L190,405 L240,455 L220,545 L110,560 L60,505 Z"/>
    <path data-state="AR" d="M130,290 L250,285 L285,365 L240,455 L120,455 L95,365 Z"/>
    <path data-state="MS" d="M250,365 L340,360 L360,505 L330,575 L240,575 L220,545 L240,455 Z"/>
    <path data-state="AL" d="M340,360 L450,350 L470,495 L455,585 L330,585 L330,575 L360,505 Z"/>
    <path data-state="TN" d="M250,240 L555,225 L585,260 L270,280 Z"/>
    <path data-state="KY" d="M300,165 L560,155 L600,210 L555,225 L250,240 L270,200 Z"/>
    <path data-state="GA" d="M450,350 L560,340 L630,455 L600,575 L455,585 L470,495 Z"/>
    <path data-state="FL" d="M560,455 L705,455 L860,560 L820,630 L675,615 L610,640 L560,610 L600,575 L630,455 Z"/>
    <path data-state="SC" d="M560,300 L700,300 L735,370 L660,430 L630,455 L560,340 Z"/>
    <path data-state="NC" d="M585,260 L925,235 L950,265 L920,300 L700,300 L560,300 Z"/>
    <path data-state="VA" d="M650,190 L920,170 L960,210 L925,235 L585,260 L600,210 Z"/>
  </g>
  <g id="stateLabels" fill="rgba(255,255,255,.26)" font-size="14" font-weight="700">
    <text x="135" y="505">LA</text><text x="180" y="360">AR</text><text x="295" y="475">MS</text>
    <text x="390" y="475">AL</text><text x="390" y="255">TN</text><text x="410" y="190">KY</text>
    <text x="520" y="485">GA</text><text x="720" y="585">FL</text><text x="655" y="360">SC</text>
    <text x="775" y="275">NC</text><text x="780" y="205">VA</text>
  </g>
  <g id="cities" fill="rgba(255,255,255,.62)" font-size="12" font-weight="600">
    <g opacity=".9">
      <circle cx="520" cy="440" r="3" fill="rgba(255,255,255,.65)"/><text x="530" y="444">Atlanta</text>
      <circle cx="705" cy="300" r="3" fill="rgba(255,255,255,.65)"/><text x="715" y="304">Charlotte</text>
      <circle cx="780" cy="280" r="3" fill="rgba(255,255,255,.65)"/><text x="790" y="284">Raleigh</text>
      <circle cx="410" cy="255" r="3" fill="rgba(255,255,255,.65)"/><text x="420" y="259">Nashville</text>
      <circle cx="310" cy="260" r="3" fill="rgba(255,255,255,.65)"/><text x="320" y="264">Memphis</text>
      <circle cx="400" cy="460" r="3" fill="rgba(255,255,255,.65)"/><text x="410" y="464">Birmingham</text>
      <circle cx="660" cy="535" r="3" fill="rgba(255,255,255,.65)"/><text x="670" y="539">Jacksonville</text>
      <circle cx="785" cy="610" r="3" fill="rgba(255,255,255,.65)"/><text x="795" y="614">Miami</text>
      <circle cx="160" cy="500" r="3" fill="rgba(255,255,255,.65)"/><text x="170" y="504">New Orleans</text>
      <circle cx="850" cy="205" r="3" fill="rgba(255,255,255,.65)"/><text x="860" y="209">Richmond</text>
      <circle cx="520" cy="190" r="3" fill="rgba(255,255,255,.65)"/><text x="530" y="194">Louisville</text>
      <circle cx="705" cy="395" r="3" fill="rgba(255,255,255,.65)"/><text x="715" y="399">Columbia</text>
      <circle cx="690" cy="445" r="3" fill="rgba(255,255,255,.65)"/><text x="700" y="449">Augusta</text>
      <circle cx="620" cy="505" r="3" fill="rgba(255,255,255,.65)"/><text x="630" y="509">Savannah</text>
      <circle cx="740" cy="405" r="3" fill="rgba(255,255,255,.65)"/><text x="750" y="409">Charleston</text>
    </g>
  </g>
</svg>

    <div class="controls">
      <div class="search-wrapper">
        <input type="text" id="searchCenter" placeholder="Search service centers..." autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
      </div>

      <select id="stateFilter" aria-label="Filter by state">
        <option value="">All States</option>
      </select>

      <div class="spacer"></div>

      <div class="toggle-wrapper">
        <input type="checkbox" id="toggleSupport" />
        <span>Show Support Centers</span>
      </div>

      <button id="resetBtn" type="button">Reset</button>
    </div>

    <div class="marker-layer" id="markerLayer"></div>

    <div class="tooltip" id="tooltip" role="dialog" aria-live="polite">
      <h3 id="tooltipTitle"></h3>
      <div class="meta" id="tooltipAddress"></div>
      <div class="badges" id="tooltipBadges"></div>
    </div>

    <div class="legend" id="legend" aria-label="Brand legend"></div>

    <div class="stats" aria-label="Map stats">
      <div class="stat">
        <div class="stat-value" id="visibleCount">0</div>
        <div class="stat-label">Locations</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stateCount">0</div>
        <div class="stat-label">States</div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
